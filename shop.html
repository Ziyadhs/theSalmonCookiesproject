<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <style>
        html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif; color: black;}
     </style>
    <title>shop</title>
</head>
<body>
  <header>
    <nav>
      <ul>
          <li><a href="index.html">Home page</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Slideshow container -->
    <div class="slideshow-container">
    
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="https://i.pinimg.com/originals/64/ef/89/64ef8943a3908898a77bd0e5cbbbca94.jpg" style="width:100%">
        <div class="text">We only use organic materials in our cookies</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="https://i.pinimg.com/736x/af/a1/a2/afa1a2ff5686a2fa8527afa5377d9710.jpg" style="width:100%">
        <div class="text">We only use organic materials in our cookies</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="https://i.pinimg.com/600x315/b0/b9/75/b0b975295e32f78fa7011d2ab720dd25.jpg" style="width:100%">
        <div class="text">We only use organic materials in our cookies</div>
      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <div>
      <p>Our products</p>
        <ul class="shop-products-img">
          <li><img src="https://i.pinimg.com/originals/64/ef/89/64ef8943a3908898a77bd0e5cbbbca94.jpg" alt="1-product"></li>
          <li><img src="https://i.pinimg.com/736x/af/a1/a2/afa1a2ff5686a2fa8527afa5377d9710.jpg" alt="2-product"></li>
          <li><img src="https://i.pinimg.com/600x315/b0/b9/75/b0b975295e32f78fa7011d2ab720dd25.jpg" alt="3-product"></li>
          <li><img src="https://kingcountywtd.files.wordpress.com/2017/03/salmoncookies.jpg?w=640" alt="4-product"></li>
        </ul>
    </div>
  </main> 

  <footer>
    <p>Find us on.</p>
     <br>
      <a href="link"><i class="fa fa-facebook"></i></a>
      <a href="link"><i class="fa fa-twitter"></i></a>
      <a href="link"><i class="fa fa-instagram"></i></a>
     <br>
   <p>Powered by:<a href="https://github.com/Ziyadhs">Ziyad-Saleh</a></p>
  </footer>
  <script src="./js/slideshow.js"></script>
</body>
</html>
